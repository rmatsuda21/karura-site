      d="M80 -100C101 -59 114 -30 128 15C143 59 160 118 139 143C118 168 59 158 10 149C-39 139 -79 128 -104 104C-130 79 -141 39 -143 -1C-144 -42 -135 -84 -110 -125C-84 -166 -42 -206 -6 -199C30 -193 59 -141 80 -100"
